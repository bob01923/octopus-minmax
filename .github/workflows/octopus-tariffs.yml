name: Octopus Bot (Auto + Test + Live Override)

on:
  schedule:
    - cron: '5 23 * * *'  # 11:05 PM BST automatic run
  
  workflow_dispatch:
    inputs:
      run_type:
        description: 'Choose run type:'
        required: true
        type: choice
        options:
        - test-run
        - live-override
        default: 'test-run'

jobs:
  # Automatic live run at 11:05 PM BST
  automatic-switching:
    name: Automatic Tariff Switching (11:05 PM BST)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Run automatic tariff switching
        run: |
          echo "ðŸ”´ Automatic tariff switching at 11:05 PM BST..."
          docker run --rm \
            -e ACC_NUMBER="${{ secrets.ACC_NUMBER }}" \
            -e API_KEY="${{ secrets.API_KEY }}" \
            -e NOTIFICATION_URLS="${{ secrets.NOTIFICATION_URLS }}" \
            -e TARIFFS="agile,cosy,go" \
            -e ONE_OFF=true \
            -e DRY_RUN=false \
            -e TZ="Europe/London" \
            eelmafia/octopus-minmax-bot

  # Manual test run (comparison only)
  test-run:
    name: Test Run (Cost Comparison Only)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_type == 'test-run'
    steps:
      - name: Run cost comparison test
        run: |
          echo "ðŸš€ Running test - cost comparison only (no switching)..."
          docker run --rm \
            -e ACC_NUMBER="${{ secrets.ACC_NUMBER }}" \
            -e API_KEY="${{ secrets.API_KEY }}" \
            -e NOTIFICATION_URLS="${{ secrets.NOTIFICATION_URLS }}" \
            -e TARIFFS="agile,cosy,go" \
            -e ONE_OFF=true \
            -e DRY_RUN=true \
            -e TZ="Europe/London" \
            eelmafia/octopus-minmax-bot

  # Manual live override (immediate switching)
  live-override:
    name: Live Override (Immediate Tariff Switch)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_type == 'live-override'
    steps:
      - name: Run immediate tariff switching
        run: |
          echo "âš¡ LIVE OVERRIDE: Immediate tariff switching..."
          docker run --rm \
            -e ACC_NUMBER="${{ secrets.ACC_NUMBER }}" \
            -e API_KEY="${{ secrets.API_KEY }}" \
            -e NOTIFICATION_URLS="${{ secrets.NOTIFICATION_URLS }}" \
            -e TARIFFS="agile,cosy,go" \
            -e ONE_OFF=true \
            -e DRY_RUN=false \
            -e TZ="Europe/London" \
            eelmafia/octopus-minmax-bot
